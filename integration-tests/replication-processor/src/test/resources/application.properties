spring.application.name=cdc-replication-processor-it

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=tests
spring.datasource.username=SA
spring.datasource.password=Password!

# Jpa
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=target/create.sql

# Flyway
spring.flyway.enabled=true
spring.flyway.url=jdbc:sqlserver://localhost:1433;databaseName=master
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.locations=classpath:db/migration/sqlserver

spring.kafka.consumer.group-id=cdc-replication-processor-it
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false


spring.kafka.properties.auto-offset-reset=newest
spring.kafka.properties.schema.registry.url=http://localhost:8085

replication.url=http://localhost:8080

replication.sink.sql-server.url=jdbc:sqlserver://replicated-db:1433;databaseName=tests
replication.sink.sql-server.username=SA
replication.sink.sql-server.password=Password!

replication.source.sql-server.hostname=replicated-db
replication.source.sql-server.port=1433
replication.source.sql-server.username=SA
replication.source.sql-server.password=Password!
replication.source.sql-server.name=tests